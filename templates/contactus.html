<!-- Inside your existing HTML, replace the <form> block with this updated version: -->

<form id="contactForm" method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>
  <button type="submit">SUBMIT</button>

  <!-- üëá Success/Error message goes here -->
  <div id="responseMessage" style="margin-top: 1rem; font-weight: bold;"></div>

  <div class="social-media-icons">
    <p>Connect with us on social media:</p>
    <a href="https://www.facebook.com/Redeemedgospelchurchsubukia" target="_blank" aria-label="Facebook">
      <img src="../static/images/facebook-icon.png" alt="Facebook" class="social-icon" />
    </a>
    <a href="https://www.instagram.com/redeemed.gospel.church_subukia/" target="_blank" aria-label="Instagram">
      <img src="../static/images/instagram-icon.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://www.youtube.com/@redeemedgospelchurchsubuki5613" target="_blank" aria-label="YouTube">
      <img src="../static/images/youtube-icon.png" alt="YouTube" class="social-icon" />
    </a>
  </div>
</form>

<!-- Then before </body>, right after your menu script, paste this: -->
<script>
  const form = document.getElementById("contactForm");
  const responseMessage = document.getElementById("responseMessage");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const res = await fetch("/contact", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.status === "success") {
        responseMessage.textContent = data.message;
        responseMessage.style.color = "green";
        form.reset(); // üßº Clears the form
      } else {
        responseMessage.textContent = data.message;
        responseMessage.style.color = "red";
      }
    } catch (err) {
      responseMessage.textContent = "‚ö†Ô∏è Something went wrong. Try again later.";
      responseMessage.style.color = "red";
    }
  });
</script>
