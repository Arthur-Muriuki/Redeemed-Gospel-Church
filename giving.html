  <link rel="stylesheet" href="assets/css/style.css" />

<body>
  <header>
    <h1>OFFERINGS</h1>
    <img src="assets/images/image%201.jpg" alt="Church Logo" class="header-logo2" />
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="giving.html">Give</a>
      <a href="contactus.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="give-hero">
      <div class="give-container">
        <h2>Support Our Ministry</h2>
        <p class="give-intro">Your giving fuels our mission and changes lives. Every shilling makes a difference. 🙏</p>
        <form id="donationForm" class="give-card">
          <div class="form-group">
            <label for="phone">📱 Phone Number</label>
            <input type="text" id="phone" placeholder="e.g. 2547..." required />
          </div>
          <div class="form-group">
            <label for="amount">💰 Amount (KES)</label>
            <input type="number" id="amount" placeholder="Enter amount" required />
          </div>
          <button type="submit" class="btn">GIVE</button>
          <p id="responseMessage" class="give-message"></p>
        </form>
      </div>
    </section>
  </main>
