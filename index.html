<script>
  async function getVerseOfTheDay() {
    try {
      const response = await fetch("https://beta.ourmanna.com/api/v1/get/?format=json&order=daily");
      const data = await response.json();
      const verse = data.verse.details.text;
      const reference = data.verse.details.reference;

      document.getElementById("verseOfTheDay").textContent = `"${verse}" ‚Äî ${reference}`;
    } catch (error) {
      document.getElementById("verseOfTheDay").textContent = "Couldn't fetch the verse today üôè.";
      console.error("Error fetching verse of the day:", error);
    }
  }

  getVerseOfTheDay();
